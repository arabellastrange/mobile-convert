                    <option value="ILS" class = "foption">Shekel (ILS)</option>

                </select>

                <p>To: </p>
                <select id ="tcurrency" class="selectCurr">
                    <option value="EUR" class="toption">European Euro (EUR)</option>
                    <option value="USD" class = "toption">US Dollar (USD)</option>
                    <option value="JPY" class = "toption">Japanese Yen (JPY)</option>

                </select>
                <p>Rate: </p>
                <select id="rate" class="rateSelect">
                    <option selected value = "0">0%</option>
                    <option value = "2">2%</option>
                    <option value = "4">4%</option>
                    <option value = "6">6%</option>
                </select>

        <div id="sideBar" class="col-xs-2">
            <img src="img/menu.png" width="150" height="150" id="menuIcon">
        </div>

        <div id="converter" class="col-xs-10">

            <div id = "resultScreen" class = "col-xs-12">
                <div class="col-xs-10">
                    <h3 id = "result"></h3>
                </div>
                <div class="col-xs-2">
                    <h5 id = "currency">EUR</h5>
                </div>
            </div>

            <div id = "numberEntry">

                <div class = "row" id = "firstRow">
                    <div class="col-xs-4">
                        <button class="numberButton" id="7">7</button>
                    </div>
                    <div class="col-xs-4">
